<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/client/form']">Create Client</button>
    </div>

    <div *ngIf="clients?.length == 0" class="alert alert-info">
      There isn't data on database
    </div>

    <table class="table table-striped" *ngIf="clients?.length>0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Fecha</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.id}}</td>
          <td>{{client.name}}</td>
          <td>{{client.lastName}}</td>
          <td>{{client.email}}</td>
          <td>{{client.createAt}}</td>
          <td><button type="button" name="edit" [routerLink]="['/client/form', client.id]" class="btn btn-rounded btn-primary" >Edit</button></td>
          <td><button type="button" name="delete" class="btn btn-rounded btn-danger" (click)="delete(client)">delete</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
